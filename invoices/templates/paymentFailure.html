<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Failed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .invoice-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      background: #fff;
      background-image: repeating-linear-gradient(
        to bottom,
        #e6e6e6,
        #e6e6e6 2px,
        transparent 2px,
        transparent 20px
      );
      filter: blur(8px);
      transform: rotate(-5deg);
      opacity: 0.4;
      z-index: 0;
    }

    .modal {
      position: relative;
      z-index: 1;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .modal h1 {
      font-size: 2em;
      color: #dc3545; /* Red for error */
      margin-bottom: 20px;
    }

    .modal p {
      font-size: 1.1em;
      margin: 10px 0;
      color: #333;
    }

    .modal a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 30px;
      background: #dc3545;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .modal a:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="invoice-background"></div>

  <div class="modal">
    <h1>‚ùå Payment Failed</h1>
    <p>Unfortunately, your payment for invoice <strong>#{{ invoice.invoice_number }}</strong> was not successful.</p>
    <p>Please try again or contact support if the issue persists.</p>
    <a href="{% url 'invoices:invoice_list' %}">üîô Back to Invoices</a>
  </div>
</body>
</html>

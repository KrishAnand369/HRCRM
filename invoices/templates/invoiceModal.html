{% comment %} <div class="modal fade bd-example-modal-lg" role="dialog" aria-modal="true" id="new-invoice-modal">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header d-block text-center pb-3 border-bttom">
                <h3 class="modal-title" id="exampleModalCenterTitle">New Invoice</h3>
            </div>
            <form method="POST" action="{% url 'invoices:create_invoice' %}" enctype="multipart/form-data" id="invoiceForm">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group mb-3">
                                <label for="clientSelect" class="h5">Client</label>
                                <select name="client_id" id="clientSelect" class="selectpicker form-control" data-style="py-0">
                                    {% for client in clients %}
                                        <option value="{{ client.id }}">{{ client.company_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group mb-3">
                                <label for="dueDate" class="h5">Due Date</label>
                                <input type="date" class="form-control" name="due_date" id="dueDate" required>
                            </div>
                        </div>
                        
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label class="h5">Invoice Items</label>
                                <div id="itemsContainer">
                                    <div class="row item-row mb-2">
                                        <div class="col-md-5">
                                            <input type="text" class="form-control" name="item_description[]" placeholder="Description" required>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control" name="item_quantity[]" placeholder="Qty" step="0.01" min="0.01" required>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control" name="item_price[]" placeholder="Price" step="0.01" min="0.01" required>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control" name="item_tax[]" placeholder="Tax %" step="0.01" min="0" max="100" value="0">
                                        </div>
                                        <div class="col-md-1">
                                            <button type="button" class="btn btn-danger remove-item">×</button>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" id="addItem" class="btn btn-secondary mt-2">Add Item</button>
                            </div>
                        </div>
                        
                        <div class="col-lg-6">
                            <div class="form-group mb-3">
                                <label for="invoiceStatus" class="h5">Status</label>
                                <select name="status" id="invoiceStatus" class="form-control">
                                    <option value="draft">Draft</option>
                                    <option value="sent">Sent</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-lg-6">
                            <div class="form-group mb-3">
                                <label for="invoiceTerms" class="h5">Payment Terms</label>
                                <input type="text" class="form-control" name="terms" id="invoiceTerms" value="Payment due within 30 days">
                            </div>
                        </div>
                        
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="invoiceNotes" class="h5">Notes</label>
                                <textarea class="form-control" name="notes" id="invoiceNotes" rows="2"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-lg-12">
                            <div class="d-flex flex-wrap align-items-center justify-content-center mt-4">
                                <button type="submit" class="btn btn-primary mr-3">Create Invoice</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        // Use event delegation for add item button
        $(document).on('click', '#addItem', function() {
            const newRow = `
            <div class="row item-row mb-2">
                <div class="col-md-5">
                    <input type="text" class="form-control" name="item_description[]" placeholder="Description" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="item_quantity[]" placeholder="Qty" step="0.01" min="0.01" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="item_price[]" placeholder="Price" step="0.01" min="0.01" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="item_tax[]" placeholder="Tax %" step="0.01" min="0" max="100" value="0">
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger remove-item">×</button>
                </div>
            </div>`;
            $('#itemsContainer').append(newRow);
        });
        
        // Remove item row (already using delegation - good!)
        $(document).on('click', '.remove-item', function() {
            $(this).closest('.item-row').remove();
        });
        
        // Initialize date when modal is shown
        $(document).on('shown.bs.modal', '#new-invoice-modal', function() {
            const today = new Date();
            const dueDate = new Date();
            dueDate.setDate(today.getDate() + 30);
            $('#dueDate').val(dueDate.toISOString().split('T')[0]);
        });
        
        // Form submission (using delegation)
        $(document).on('submit', '#invoiceForm', function(e) {
            e.preventDefault();
            
            // Basic validation
            if ($('#itemsContainer .item-row').length === 0) {
                alert('Please add at least one invoice item');
                return false;
            }
            
            // Submit via AJAX if needed
            this.submit();
        });
    });
    </script> {% endcomment %}

    <div class="modal fade" id="new-invoice-modal" tabindex="-1" role="dialog" aria-labelledby="invoiceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title font-weight-bold" id="invoiceModalLabel">Create New Invoice</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="{% url 'invoices:create_invoice' %}" enctype="multipart/form-data" id="invoiceForm">
                {% csrf_token %}
                <div class="modal-body p-4">
                    <div class="row">
                        <!-- Client Selection -->
                        <div class="col-md-6 mb-4">
                            <label for="clientSelect" class="form-label font-weight-bold">Client <span class="text-danger">*</span></label>
                            <select name="client_id" id="clientSelect" class="form-control select2" required>
                                <option value="" disabled selected>Select client</option>
                                {% for client in clients %}
                                    <option value="{{ client.id }}">{{ client.company_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <!-- Due Date -->
                        <div class="col-md-6 mb-4">
                            <label for="dueDate" class="form-label font-weight-bold">Due Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" name="due_date" id="dueDate" required>
                        </div>
                        
                        <!-- Invoice Items Section -->
                        <div class="col-12 mb-4">
                            <div class="card border-0 shadow-sm">
                                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0 font-weight-bold">Invoice Items</h6>
                                    <button type="button" id="addItem" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-plus mr-1"></i> Add Item
                                    </button>
                                </div>
                                <div class="card-body p-0">
                                    <div id="itemsContainer">
                                        <div class="table-responsive">
                                            <table class="table mb-0" id="itemsTable">
                                                <thead class="thead-light">
                                                    <tr>
                                                        <th width="40%">Description</th>
                                                        <th width="15%">Quantity</th>
                                                        <th width="15%">Price</th>
                                                        <th width="15%">Tax %</th>
                                                        <th width="15%">Amount</th>
                                                        <th width="5%"></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="item-row">
                                                        <td>
                                                            <input type="text" class="form-control form-control-sm" name="item_description[]" placeholder="Item description" required>
                                                        </td>
                                                        <td>
                                                            <input type="number" class="form-control form-control-sm item-qty" name="item_quantity[]" placeholder="0" step="0.01" min="0.01" required>
                                                        </td>
                                                        <td>
                                                            <input type="number" class="form-control form-control-sm item-price" name="item_price[]" placeholder="0.00" step="0.01" min="0.01" required>
                                                        </td>
                                                        <td>
                                                            <input type="number" class="form-control form-control-sm item-tax" name="item_tax[]" placeholder="0%" step="0.01" min="0" max="100" value="0">
                                                        </td>
                                                        <td class="item-amount">$0.00</td>
                                                        <td class="text-center">
                                                            <button type="button" class="btn btn-sm btn-outline-danger remove-item py-0 px-2">
                                                                <i class="fas fa-times"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <tfoot class="bg-light">
                                                    <tr>
                                                        <td colspan="4" class="text-right font-weight-bold">Subtotal:</td>
                                                        <td id="subtotalAmount" class="font-weight-bold">$0.00</td>
                                                        <td></td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="4" class="text-right font-weight-bold">Tax:</td>
                                                        <td id="taxAmount" class="font-weight-bold">$0.00</td>
                                                        <td></td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="4" class="text-right font-weight-bold">Total:</td>
                                                        <td id="totalAmount" class="font-weight-bold text-primary">$0.00</td>
                                                        <td></td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Status and Terms -->
                        <div class="col-md-6 mb-4">
                            <label for="invoiceStatus" class="form-label font-weight-bold">Status</label>
                            <select name="status" id="invoiceStatus" class="form-control">
                                <option value="draft">Draft 1</option>
                                <option value="sent">Sent</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <label for="invoiceTerms" class="form-label font-weight-bold">Payment Terms</label>
                            <input type="text" class="form-control" name="terms" id="invoiceTerms" value="Payment due within 30 days">
                        </div>
                        
                        <!-- Notes -->
                        <div class="col-12 mb-4">
                            <label for="invoiceNotes" class="form-label font-weight-bold">Notes</label>
                            <textarea class="form-control" name="notes" id="invoiceNotes" rows="2" placeholder="Additional notes..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-1"></i> Create Invoice
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Initialize date picker with default 30 days from today
    function initDueDate() {
        const today = new Date();
        const dueDate = new Date();
        dueDate.setDate(today.getDate() + 30);
        $('#dueDate').val(dueDate.toISOString().split('T')[0]);
    }
    
    // Calculate amount for a single row
    function calculateRowAmount(row) {
        const qty = parseFloat(row.find('.item-qty').val()) || 0;
        const price = parseFloat(row.find('.item-price').val()) || 0;
        const taxRate = parseFloat(row.find('.item-tax').val()) || 0;
        
        const subtotal = qty * price;
        const taxAmount = subtotal * (taxRate / 100);
        const total = subtotal + taxAmount;
        
        row.find('.item-amount').text('$' + total.toFixed(2));
        return { subtotal, taxAmount, total };
    }
    
    // Calculate all amounts
    function calculateTotals() {
        let subtotal = 0;
        let totalTax = 0;
        let grandTotal = 0;
        
        $('.item-row').each(function() {
            const amounts = calculateRowAmount($(this));
            subtotal += amounts.subtotal;
            totalTax += amounts.taxAmount;
            grandTotal += amounts.total;
        });
        
        $('#subtotalAmount').text('$' + subtotal.toFixed(2));
        $('#taxAmount').text('$' + totalTax.toFixed(2));
        $('#totalAmount').text('$' + grandTotal.toFixed(2));
    }
    
    // Add new item row - FIXED THIS FUNCTION
    $('#addItem').on('click', function() {
        const newRow = `
        <tr class="item-row">
            <td>
                <input type="text" class="form-control form-control-sm" name="item_description[]" placeholder="Item description" required>
            </td>
            <td>
                <input type="number" class="form-control form-control-sm item-qty" name="item_quantity[]" placeholder="0" step="0.01" min="0.01" required>
            </td>
            <td>
                <input type="number" class="form-control form-control-sm item-price" name="item_price[]" placeholder="0.00" step="0.01" min="0.01" required>
            </td>
            <td>
                <input type="number" class="form-control form-control-sm item-tax" name="item_tax[]" placeholder="0%" step="0.01" min="0" max="100" value="0">
            </td>
            <td class="item-amount">$0.00</td>
            <td class="text-center">
                <button type="button" class="btn btn-sm btn-outline-danger remove-item py-0 px-2">
                    <i class="fas fa-times"></i>
                </button>
            </td>
        </tr>`;
        $('#itemsTable tbody').append(newRow);
        calculateTotals();
    });
    
    // Remove item row - changed to direct binding since we're recreating elements
    $(document).on('click', '.remove-item', function() {
        if ($('.item-row').length > 1) {
            $(this).closest('tr').remove();
            calculateTotals();
        } else {
            alert('At least one item is required');
        }
    });
    
    // Recalculate when values change
    $(document).on('input', '.item-qty, .item-price, .item-tax', function() {
        calculateRowAmount($(this).closest('tr'));
        calculateTotals();
    });
    
    // Form validation
    $('#invoiceForm').on('submit', function(e) {
        let valid = true;
        $('.item-row').each(function() {
            const qty = $(this).find('.item-qty').val();
            const price = $(this).find('.item-price').val();
            const desc = $(this).find('input[name="item_description[]"]').val();
            
            if (!desc || !qty || !price) {
                valid = false;
                return false; // break loop
            }
        });
        
        if (!valid) {
            e.preventDefault();
            alert('Please fill all required fields for each item');
            return false;
        }
        
        if ($('.item-row').length === 0) {
            e.preventDefault();
            alert('Please add at least one invoice item');
            return false;
        }
    });
    
    // Initialize when modal is shown
    $('#new-invoice-modal').on('shown.bs.modal', function() {
        initDueDate();
        calculateTotals();
        // Initialize select2 if you're using it
        if ($.fn.select2) {
            $('.select2').select2({
                width: '100%',
                placeholder: "Select client",
                dropdownParent: $('#new-invoice-modal')
            });
        }
    });
    
    // Clean up when modal is hidden
    $('#new-invoice-modal').on('hidden.bs.modal', function() {
        if ($.fn.select2) {
            $('.select2').select2('destroy');
        }
    });
});
</script>

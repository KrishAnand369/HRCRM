
{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>TeamSync</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'webkit/assets/images/favicon.ico' %}" />
        <link rel="stylesheet" href="{% static 'webkit/assets/css/backend-plugin.min.css' %}">
        <link rel="stylesheet" href="{% static 'webkit/assets/css/backend.css' %}">
        <link rel="stylesheet" href="{% static 'webkit/assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'webkit/assets/vendor/remixicon/fonts/remixicon.css' %}">
        
        <link rel="stylesheet" href="{% static 'webkit/assets/vendor/tui-calendar/tui-calendar/dist/tui-calendar.css' %}">
        <link rel="stylesheet" href="{% static 'webkit/assets/vendor/tui-calendar/tui-date-picker/dist/tui-date-picker.css' %}">
        <link rel="stylesheet" href="{% static 'webkit/assets/vendor/tui-calendar/tui-time-picker/dist/tui-time-picker.css' %}">  

        {% comment %} Alertify JS {% endcomment %}
        <!-- CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
        <!-- Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
        <!-- Sweet Alert CSS -->
        <link rel="stylesheet" href="https://unpkg.com/sweetalert/dist/sweetalert.css"></link>
    </head>
    <body class=" ">
        
        <div class="wrapper">
            <section class="login-content">
                <div class="container">
                    <div class="row align-items-center justify-content-center height-self-center">
                        <div class="col-lg-8">
                            <div class="card auth-card">
                                <div class="card-body p-0">
                                    <div class="d-flex align-items-center auth-content">
                                        <div class="col-lg-6 bg-primary content-left">
                                            <div class="p-3">
                                                <h2 class="mb-2 text-white">Sign In</h2>
                                                <p>Login to stay connected.</p>
                                                <form method="POST" action="{% url 'CRM:loginpage' %}">
                                                    <div class="row">
                                                        {% csrf_token %}
                                                        <div class="col-lg-12">
                                                            <div class="floating-label form-group">
                                                                <input class="floating-input form-control" type="text" name="username"  required placeholder=" ">
                                                                <label>Username</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-12">
                                                            <div class="floating-label form-group">
                                                                <input class="floating-input form-control" type="password" placeholder=" " name="password" required>
                                                                <label>Password</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn btn-white">Sign In</button>
                                                    <p class="mt-3">
                                                    Create an Account <a href="{% url 'CRM:register' %}" class="text-white text-underline">Sign Up</a>
                                                    </p>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 content-right">
                                            <img src="{% static 'webkit/assets/images/login/01.png'  %}" class="img-fluid image-right" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- Backend Bundle JavaScript -->
        <script src="{% static 'webkit/assets/js/backend-bundle.min.js' %}"></script> 
        
        <!-- app JavaScript -->
        <script src="{% static 'webkit/assets/js/app.js' %}"></script>
        
        <script src="{% static 'webkit/assets/vendor/moment.min.js' %}"></script>
        {% block alerts %}
    {% comment %} Alertyfy JS {% endcomment %}
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script>
        alertify.set('notifier','position', 'top-center');

        {% for msg in messages %}

        alertify.success("{{ msg }}");
        {% endfor %}
    </script>
    <!-- Sweet Alert JS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% endblock %}
    </body>
</html>

<div class="modal fade" role="dialog" aria-modal="true" id="team-modal-{% if team %}{{ team.id }}{% else %}new{% endif %}">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header  text-center pb-3 border-bottom">
                <h3 class="modal-title">{% if project %}Edit Team{% else %}New Team{% endif %}</h3>
                {% if project %}
                {% else %}
                <a href="#" class="svg-icon" data-dismiss="modal">                        
                    <svg class="svg-icon" width="35" height="35" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 18 18 6M6 6l12 12"></path>
                        
                    </svg>
                </a>
                {% endif %}
            </div>
            <form method="POST" action="{% if team and team.id %}{% url 'CRM:edit_team' team.id %}{% else %}{% url 'CRM:create_team' %}{% endif %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="name" class="h5">Team Name*</label>
                                <input type="text" class="form-control" id="name" name="name" value="{% if team %}{{ team.name }}{% endif %}" placeholder="Team Name">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="members" class="h5">Add Members*</label>
                            <small class="form-text text-muted">Hold Ctrl (Windows) or Command (Mac) to select multiple members.</small>
                                <select name="members" id="members" class="form-control" multiple>
                                    {% for user in users %}
                                        <option class = "mt-1" value="{{ user.id }}" {% if user in team.members.all %}selected{% endif %}
                                            style="{% if user.user.profile.is_clocked_in %}color: #0FFF50;{% endif %}">
                                                {{ user.user.username }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="leader" class="h5">Select Leader*</label>
                                <select name="leader" id="leader" class="form-control" >
                                    {% for user in users %}
                                        <option class = "mt-1" value="{{ user.id }}" {% if user == team.leader %}selected{% endif %}
                                            style="{% if user.user.profile.is_clocked_in %}color: #0FFF50;{% endif %}">
                                                {{ user.user.username }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="d-flex flex-wrap align-items-center justify-content-center mt-2">
                                <button type="submit" class="btn btn-primary mr-3">Save</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

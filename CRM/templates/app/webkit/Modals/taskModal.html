<div class="modal fade bd-example-modal-lg" role="dialog" aria-modal="true" id="new-task-modal">
    <div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header d-block text-center pb-3 border-bttom">
                <h3 class="modal-title" id="exampleModalCenterTitle">New Task</h3>
            </div>
            <form method="POST" action="{% url 'CRM:task_create'%}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="taskName" class="h5">Task Name</label>
                                <input type="text" class="form-control" id="taskName" name="taskName" placeholder="Enter task Name">
                                <a href="#" class="task-edit text-body"><i class="ri-edit-box-line"></i></a>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group mb-3">
                                <label for="project" class="h5">Project</label>
                                <select name="project" id="project" class="selectpicker form-control"  data-style="py-0">
                                    {% for project in projects %}
                                        <option value="{{ project.id }}">{{ project.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group mb-3">
                                <label for="assignMembers" class="h5">Assigned to</label>
                                <select name="assignMembers" id="assignMembers" class="selectpicker form-control" multiple data-style="py-0">
                                    {% for user in users %}
                                        <option class = "mt-1" value="{{ user.id }}" style="{% if user.user.profile.is_clocked_in %}color: #0FFF50;{% endif %}">
                                            {{ user.user.username }}
                                        </option>
                                        
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group mb-3">
                                <label for="exampleInputText05" class="h5">Due Dates*</label>
                                <input type="date" class="form-control" name="due_date" id="exampleInputText05" value="">
                            </div>                        
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group mb-3">
                                <label for="priority" class="h5">Priority *</label>
                                <select name="priority" class="form-control">
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low" >Low</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group mb-3">
                                <label for="status" class="h5">Status *</label>
                                <select name="status" class="form-control">
                                    <option value="New" >New</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Completed" >Completed</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="exampleInputText040" class="h5">Description</label>
                                <textarea class="form-control" name="description" id="exampleInputText040" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="task-checklist" class="h5">Checklist</label>
                                <input type="text" class="form-control" id="task-checklist" name="checklist" placeholder="Add List (comma-separated)">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="exampleInputText005" class="h5">Comments</label>
                                <input type="text" class="form-control" id="exampleInputText005"  name="comments" placeholder="Add Comment">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-0">
                                <label for="exampleInputText01" class="h5">Attachments</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="attachments" id="inputGroupFile003">
                                    <label class="custom-file-label" for="inputGroupFile003">Upload media</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="d-flex flex-wrap align-items-ceter justify-content-center mt-4"> 
                                <button type="submit" class="btn btn-primary mr-3">Save</button>
                                <div class="btn btn-primary" data-dismiss="modal">Cancel</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

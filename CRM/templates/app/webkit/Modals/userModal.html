<div class="modal fade bd-example-modal-lg" role="dialog" aria-modal="true" id="new-user-modal">
    <div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header d-block text-center pb-3 border-bttom">
                <h3 class="modal-title" id="exampleModalCenterTitle02">New User</h3>
            </div>
            <form method="POST" action="{% url 'CRM:createUser' %}" >
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                        
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="userName" class="h5">User Name</label>
                                <input type="text" class="form-control" id="userName" name = "userName" placeholder="Enter your full name">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="email" class="h5">Email</label>
                                <input type="email" class="form-control" name = "email" id="email" placeholder="Enter employee Email">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="role" class="h5">Role</label>
                                <input type="text" class="form-control" name = "role" id="role" placeholder="Enter employee Role">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="email" class="h5">Password</label>
                                <input type="password" class="form-control" name = "password" id="password" placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="d-flex flex-wrap align-items-ceter justify-content-center mt-2">
                                <button type="submit" class="btn btn-primary mr-3">Save</button>
                                <div class="btn btn-primary" data-dismiss="modal">Cancel</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>    
        </div>
    </div>
</div>

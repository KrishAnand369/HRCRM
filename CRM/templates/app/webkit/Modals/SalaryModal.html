<div class="modal fade" id="uploadSalarySlipModal-{{ user.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header text-center pb-3 border-bottom">
                <h5 class="modal-title">Upload Salary Slip</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="{% url 'CRM:upload_salary_slip' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user.id }}"> 
                <div class="modal-body">
                    <div class="form-group">
                        <label>Employee: {{ user.username }}</label>
                        
                        <input type="hidden" class="form-control" value="{{ user.id }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="month">Month</label>
                        <select name="month" class="form-control" required>
                            <option value="">Select Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salary_slip">Salary Slip File</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="salary_slip" name="salary_slip" required>
                            <label class="custom-file-label" for="salary_slip">Choose file</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Simple script to show the selected filename
    document.getElementById('salary_slip').addEventListener('change', function(e) {
        var fileName = e.target.files[0] ? e.target.files[0].name : "Choose file";
        document.querySelector('.custom-file-label').textContent = fileName;
    });
</script>

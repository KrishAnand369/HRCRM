                                    <td class="px-4">{{ slip.month }}</td>
                                    <td class="px-4">{{ slip.uploaded_at|date:"F d, Y" }}</td>
                                    <td class="px-4 text-end">
                                        <a href="{{ slip.slip_file.url }}" target="_blank" 
                                           class="btn btn-sm btn-primary rounded-pill px-3 py-1">
                                            <i class="bi bi-eye-fill me-1"></i> View
                                        </a>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="3" class="text-center text-muted py-4">
                                        <i class="bi bi-file-earmark-excel fs-4 d-block mb-2"></i>
                                        No salary slips available
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

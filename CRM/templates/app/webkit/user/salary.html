{% extends 'app/webkit/main.html' %}
{% load static %}

{% block content %}

<!-- Main Content -->
<div class="container my-5 py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card border-0 shadow-lg rounded-3 overflow-hidden">
                <!-- Card Header -->
                <div class="card-header bg-primary text-white text-center py-3">
                    <h2 class="h5 mb-0 fw-semibold">Your Salary Slips</h2>
                </div>
                
                <!-- Card Body -->
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th class="fw-semibold py-3 px-4">Month</th>
                                    <th class="fw-semibold py-3 px-4">Uploaded At</th>
                                    <th class="fw-semibold py-3 px-4 text-end">Download</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for slip in slips %}
                                <tr>
                                    <td class="px-4">{{ slip.month }}</td>
                                    <td class="px-4">{{ slip.uploaded_at|date:"F d, Y" }}</td>
                                    <td class="px-4 text-end">
                                        <a href="{{ slip.slip_file.url }}" target="_blank" 
                                           class="btn btn-sm btn-primary rounded-pill px-3 py-1">
                                            <i class="bi bi-eye-fill me-1"></i> View
                                        </a>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="3" class="text-center text-muted py-4">
                                        <i class="bi bi-file-earmark-excel fs-4 d-block mb-2"></i>
                                        No salary slips available
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
